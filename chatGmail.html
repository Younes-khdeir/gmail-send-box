<!DOCTYPE html>
<html>
	<head>
		<title> send messages </title>
		<link rel="stylesheet" href="style.css"> 
		<script src="https://kit.fontawesome.com/5e2cca181b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="chat">
			<div class="header">
				<h4> New Message</h4>
				<ul class="menu">
					<li>
						<a href="#minimise" title="Minimise"> <i class="fas fa-window-minimize"></i></a>
						<div class="title"><p>Minimise</p></div>
					</li>
					<li>
						<a href="#full screen" title="Full screen"><i class="fas fa-compress-alt"></i></a>
						<div class="title"><p>Full screen</p></div>
					</li>
					<li>
						<a href="#save & close" title="Save & close"><i class="fas fa-times"></i></a>
						<div class="title"><p>Save & close</p></div>
					</li>
				</ul>
			</div>
			<div class="body inherit">
				<div class="to inherit">
					<textarea class="recipients inherit" rows="1" cols="20" placeholder="Recipients" autofocus></textarea>
					<hr class="border">
				</div>
				<div class="subject inherit">
					<textarea class="title inherit" rows="1" cols="20" placeholder="Subject"></textarea>
					<hr class="border">
				</div>
				<div class="letter inherit">
					<textarea class="message inherit" rows="1" cols="20" placeholder="" autofocus></textarea>
					<div class="edit">
						<a href="#edit un grammary" title="Edit in Grammarly"><i class="fas fa-redo"></i></a>
					</div>
				</div>
				<div class="footer inherit">
					<div class="left">
						<div class="dropup">						
							<button class="send styleSend" type="button">Send</button>
							<div class="title"><p>Send (Ctrl-Enter)</p></div>
							<button class="dropicon styleSend"><i class="fa fa-caret-down"></i></button>
							<div class="title"><p>More send options</p></div>
							<div class="content"><a href="#">Link 1</a></div>
						</div>
						
						<ul class="menu">
							<li>
								<a href="#formatting option" title="Formatting option"><i class="fas fa-font"></i></a>
								<div class="title"><p>Formatting option</p></div>			
							</li>
							<li>
								<a href="#attach file" title="Attach file"><i class="fas fa-paperclip"></i></a>
								<div class="title"><p>Attach file</p></div>
							</li>
							<li>
								<a href="#insert link" title="Insert link (Ctrl-K)"><i class="fas fa-link"></i></a>
								<div class="title"><p>Insert link (Ctrl-K)</p></div>
							</li>
							<li>
								<a href="#insert emoji" title="Insert emoji (Ctrl-shift-2)"><i class="far fa-grin-tongue-wink"></i></a>
								<div class="title"><p>Insert emoji (Ctrl-shift-2)</p></div>
							</li>
							<li>
								<a href="#insert file using Drive" title="Insert file using Drive"><i class="fab fa-google-drive"></i></a>
								<div class="title"><p>Insert file using Drive</p></div>
							</li> 
							<li>
								<a href="#insert photo" title="Insert photo"><i class="fas fa-image"></i></a>
								<div class="title"><p>Insert photo</p></div>
							</li> 
						</ul>
					</div>
					<div class="right">
						<ul class="menu">	
							<li>
								<a href="#more options" title="More options"><i class="fas fa-ellipsis-v"></i></a>
								<div class="title"><p>Formatting option</p></div>
							</li> 					
							<li>
								<a href="#Discard draft" title="Discard draft (Ctrl-shift-D)"><i class="fas fa-trash"></i></a>
								<div class="title"><p>Formatting option</p></div>
							</li> 
						</ul>
					</div>

					
				</div>
			</div>
		</div>
	</body>
</html>
